 class="line">class YiBan:</span><br><span class="line">    # CSRF = <span class="string">&quot;sui-bian-fang-dian-dong-xi&quot;</span>  # 随机值 随便填点东西</span><br><span class="line">    # COOKIES = &#123;<span class="string">&quot;csrf_token&quot;</span>: CSRF&#125;  # 固定cookie 无需更改</span><br><span class="line">   <span class="built_in"> client </span>= <span class="string">&quot;android&quot;</span></span><br><span class="line">    referer = <span class="string">&quot;http://power.modsdom.com/sccloudV5/LAB1/Index/Index/index&quot;</span></span><br><span class="line">    COOKIES = <span class="string">&quot;&quot;</span></span><br><span class="line">    yb_uid = 38205498</span><br><span class="line">    HEADERS = &#123;<span class="string">&quot;Origin&quot;</span>: <span class="string">&quot;https://c.uyiban.com&quot;</span>, <span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;yiban&quot;</span>&#125;  # 固定头 无需更改</span><br><span class="line"></span><br><span class="line">    def __init__(self, account, passwd):</span><br><span class="line">        self.account = account</span><br><span class="line">        self.passwd = passwd</span><br><span class="line">        self.session = requests.session()</span><br><span class="line">        self.name = <span class="string">&quot;&quot;</span></span><br><span class="line">        self.iapp = <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">    def request(self, url, <span class="attribute">method</span>=<span class="string">&quot;get&quot;</span>, <span class="attribute">params</span>=None, <span class="attribute">cookies</span>=None):</span><br><span class="line">        <span class="keyword">if</span> method == <span class="string">&quot;get&quot;</span>:</span><br><span class="line">            req = self.session.<span class="builtin-name">get</span>(url, <span class="attribute">params</span>=params, <span class="attribute">timeout</span>=10, <span class="attribute">headers</span>=self.HEADERS, <span class="attribute">cookies</span>=cookies)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            req = self.session.post(url, <span class="attribute">data</span>=params, <span class="attribute">timeout</span>=10, <span class="attribute">headers</span>=self.HEADERS, <span class="attribute">cookies</span>=cookies)</span><br><span class="line">        try:</span><br><span class="line">            return req.json()</span><br><span class="line">        except:</span><br><span class="line">            return None</span><br><span class="line">    def requestgetdata(self, url, <span class="attribute">method</span>=<span class="string">&quot;get&quot;</span>, <span class="attribute">params</span>=id, <span class="attribute">headers</span>=<span class="string">&quot;&quot;</span>):</span><br><span class="line">        <span class="keyword">if</span> method == <span class="string">&quot;get&quot;</span>:</span><br><span class="line">            req = self.session.<span class="builtin-name">get</span>(url, <span class="attribute">params</span>=params, <span class="attribute">timeout</span>=10, <span class="attribute">headers</span>=self.HEADERS, <span class="attribute">cookies</span>=self.COOKIES)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            req = self.session.post(url, <span class="attribute">data</span>=params, <span class="attribute">timeout</span>=10, <span class="attribute">headers</span>=self.HEADERS, <span class="attribute">cookies</span>=self.COOKIES)</span><br><span class="line">        try:</span><br><span class="line">            return req.json()</span><br><span class="line">        except:</span><br><span class="line">            return None</span><br><span class="line">    # 已适配</span><br><span class="line">    def login(self):</span><br><span class="line">        params = &#123;</span><br><span class="line">            <span class="string">&quot;mobile&quot;</span>: self.account,</span><br><span class="line">            <span class="string">&quot;imei&quot;</span>: <span class="string">&quot;0&quot;</span>,</span><br><span class="line">            <span class="string">&quot;password&quot;</span>: self.passwd</span><br><span class="line">        &#125;</span><br><span class="line">        # 最新不需要加密密码直接登录的接口来自原作者looyeageeB站视频评论用户：破损的鞘翅(bilibili_id:45807603)</span><br><span class="line">        r = self.request(<span class="attribute">url</span>=<span class="string">&quot;https://mobile.yiban.cn/api/v3/passport/login&quot;</span>, <span class="attribute">params</span>=params)</span><br><span class="line">        <span class="keyword">if</span> r is <span class="keyword">not</span> None <span class="keyword">and</span> str(r[<span class="string">&quot;response&quot;</span>]) == <span class="string">&quot;100&quot;</span>:</span><br><span class="line">            self.access_token = r[<span class="string">&quot;data&quot;</span>][<span class="string">&quot;user&quot;</span>][<span class="string">&quot;access_token&quot;</span>]</span><br><span class="line">            return r</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            raise Exception(<span class="string">&quot;账号或密码错误&quot;</span>)</span><br><span class="line">    # 已适配</span><br><span class="line">    def getHome(self):</span><br><span class="line">        params = &#123;</span><br><span class="line">            <span class="string">&quot;access_token&quot;</span>: self.access_token,</span><br><span class="line">        &#125;</span><br><span class="line">        r = self.request(<span class="attribute">url</span>=<span class="string">&quot;https://mobile.yiban.cn/api/v3/home&quot;</span>, <span class="attribute">params</span>=params)</span><br><span class="line">        self.name = r[<span class="string">&quot;data&quot;</span>][ ession.<span class="builtin-name">get</span>(<span class="string">&quot;http://power.modsdom.com/sccloudV5/LAB1/Index/login/yibanLogin/customer_id/48/role_tag/TEMP_REPORT?verifyRequest=%s&amp;yb_uid=%s&quot;</span> % (verifyRequest, self.yb_uid),</span><br><span class="line">                                    <span class="attribute">allow_redirects</span>=<span class="literal">False</span>).headers.get(&quot;Set-Cookie&quot;)</span><br><span class="line">        self.COOKIES = &#123;<span class="string">&quot;PHPSESSID&quot;</span>: Cookie[10:-8]&#125;</span><br><span class="line">        self.HEADERS = &#123;</span><br><span class="line">                        <span class="string">&quot;Host&quot;</span>: <span class="string">&quot;power.modsdom.com&quot;</span>,</span><br><span class="line">                        <span class="string">&quot;Connection&quot;</span>: <span class="string">&quot;keep-alive&quot;</span>,</span><br><span class="line">                        <span class="string">&quot;Accept&quot;</span>: <span class="string">&quot;application/json, text/plain, */*&quot;</span>,</span><br><span class="line">                        <span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;Mozilla/5.0 (Linux; Android 8.1.0; 16 X Build/OPM1.171019.026; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/65.0.3325.110 Mobile Safari/537.36 yiban_android&quot;</span>,</span><br><span class="line">                        <span class="string">&quot;Content-Type&quot;</span>: <span class="string">&quot;application/x-www-form-urlencoded&quot;</span>,</span><br><span class="line">                        <span class="string">&quot;Referer&quot;</span>: <span class="string">&quot;http://power.modsdom.com/sccloudV5/LAB1/Index/Index/index&quot;</span>,</span><br><span class="line">                        <span class="string">&quot;Accept-Encoding&quot;</span>: <span class="string">&quot;gzip, deflate&quot;</span>,</span><br><span class=
