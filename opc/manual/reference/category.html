    <h1>接口类型说明</h1>
  </div>
  <div id="jd-content">
    <p>OPC-RS 框架提供接口类型说明。</p>
    <dl>
    	<dt><b>资源访问接口</b></dt>
    	<dd>以同步请求/回应的模式，响应客户端发起的资源访问请求，并给出回应。资源访问请求包括 RUID（Read, Update, Insert, Delete）等操作。
    		<br>本系统提供的所有 API 接口中，除非进行特殊说明，否则均为此类型的接口。
    		<br>此类接口的使用方式请参考“客户端访问方法”一节，根据实际情况选择适当的类库访问本系统提供的服务。
        </dd>
    </dl>
  </div>
</div>

</html>
